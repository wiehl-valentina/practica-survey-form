<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
             <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <section id="form-container">
            <form action="#" id="survey-form">
                <div class="inputs">
                    <label for="name" id="name-label" class="headings form-label">Name</label>
                    <input type="text" id="name" class="input" placeholder="Enter your name" required>
          
                    <label for="email" id="email-label" class="headings form-label">Email</label>
                    <input type="email" id="email" class="input" placeholder="Enter you Email" required>
            
                    <label for="age" id="number-label" class="headings form-label">Age (optional)</label>
                    <input type="number" id="number" class="input" placeholder="Age" min="16" max="50">
            
                    <div id="dropdown-container">
                        <label for="dropdown" id="dropdown-label" class="headings form-label">Which option best describes your current role?</label>
                        <select name="select" id="dropdown" class="input">
                            <option value="value1" selected>Select current role</option>
                            <option value="value2">Full Time Job</option>
                            <option value="value3">Full Time Learner</option>
                            <option value="value4">Prefer not to say</option>
                            <option value="value5">Other</option>
                        </select>
                    </div>
                
                    <div id="radio-container">
                        <h3 class="headings">Would you recommend freeCodeCamp to a friend?</h3>
                        <label for="option1" class="form-label radio-label"><input type="radio" id="option1" name="radio-buttons" value="definitely">Definitely
                        </label>
                        
                        
                        <label for="option2" class="form-label radio-label"><input type="radio" id="option3" name="radio-buttons" value="not-sure">Maybe
                        </label>
                        
                        
                        <label for="option3" class="form-label radio-label"><input type="radio" id="option3" name="radio-buttons" value="not-sure">Not sure
                        </label>
                        
                    </div>

                    <div id="dropdown2-container">
                        <label for="dropdown2" id="dropdown2-label" class="headings form-label">What is your favorite feature of freeCodeCamp?</label>
                        <select name="select2" id="dropdown2" class="headings input">
                            <option value="value1" selected>Select an option</option>
                            <option value="value2">Challenges</option>
                            <option value="value3">Projects</option>
                            <option value="value4">Community</option>
                            <option value="value5">Open Source</option>
                        </select>
                    </div>

                    <div id="checkbox-container">
                        <h3 class="headings">What would you like to see improved?</h3>
                    
                        <label for="front-end" class="form-label"><input type="checkbox" name="categories" id="front-end"  value="check-1">Front-end Projects</label>
                        
                    
                        <label for="back-end" class="form-label"><input type="checkbox" name="categories" id="back-end" value="check-2">Back-end Projects</label>
                        
                    
                        <label for="data-visualization" class="form-label"><input type="checkbox" name="categories" id="data-visualization" value="check-3">Data Visualization</label>
                        
                    
                        <label for="challenges" class="form-label"><input type="checkbox" name="categories" id="challenges" value="check-4">Challenges</label>
                        
                    
                        <label for="open-source" class="form-label"><input type="checkbox" name="categories" id="open-source" value="check-5">Open Source Community</label>
                        
                    
                        <label for="gitter-rooms" class="form-label"><input type="checkbox" name="categories" id="gitter-rooms" value="check-6">Gitter help rooms</label>
                        
                    
                        <label for="videos" class="form-label"><input type="checkbox" name="categories" id="videos" value="check-7">Videos</label>
                        
                    
                        <label for="city-meetups" class="form-label"><input type="checkbox" name="categories" id="city-meetups" value="check-8">City Meetups</label>
                        
                    
                        <label for="wiki" class="form-label"><input type="checkbox" name="categories" id="wiki" value="check-9">Wiki</label>
                       
                    
                        <label for="forum" class="form-label"><input type="checkbox" name="categories" id="forum" value="check-10">Forum</label>
                        
                    
                        <label for="additional-courses" class="form-label"><input type="checkbox" name="categories" id="additional-courses" value="check-11">Additional Courses</label>    
                        
                    </div>

                    <label for="suggestions-field" class="form-label headings">Any comments or suggestions?</label>
                    <textarea name="comment-text" id="suggestions-field" maxlength="350" class="input">Enter your comment here...</textarea>
                </div>
                <button id="submit" class="input">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
